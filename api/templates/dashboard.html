<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #000000;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            section {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            div {
                margin: 50px;
                display: flex;
                flex-direction: column;
            }
            p {
                color: blanchedalmond;
            }
            h1 {
                color:blanchedalmond;
            }
        </style>
    </head>
    <body>
        {{if .flashes}}
            <section>
                <p>{{.flashes}}</p>
            </section>
        {{end}}
        <div>
            <h1>Welcome, {{.user}}</h1>
        </div>
    </body>
</html>
