name: Static-Check

on:
  push:
    branches:
      - main

  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - main

  workflow_dispatch:

jobs:
  staticcheck:
    name: Run Staticcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2023.1.6"
          # pgxmock fails staticcheck
          build-tags: "-ignore 'github.com/pashagolub/pgxmock/v3'"
