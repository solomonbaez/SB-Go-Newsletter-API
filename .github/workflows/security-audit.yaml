name: Security Audit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  security-audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.1

    - name: Install govulncheck
      run: go install github.com/ossf/govulncheck/cmd/govulncheck@latest

    - name: Run security audit
      run: |
        go mod tidy
        go mod vendor
        go list -m -u all | xargs -n1 go get -v
        govulncheck -c 10 -o .
