<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-banner {
            background-color: #333;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        .welcome-banner {
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            background-color: #333; /* Same color as the banner */
            width: 80%; /* Adjust the width as needed */
            padding: 20px;
            text-align: center;
        }

        p, h1 {
            color: blanchedalmond;
        }

        a {
            color: blanchedalmond;
            text-decoration: none;
            font-size: 20px; /* Reduced font size */
            margin: 10px 0; /* Add spacing between links */
            display: block; /* Make the links block elements */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        {{if .flashes}}
            <p>{{.flashes}}</p>
        {{end}}
    </div>
    <div class="welcome-banner"> <!-- Add a new banner for the welcome message -->
        <h1>Welcome, {{.user}}</h1>
    </div>
    <div class="dashboard-container">
        <h2><a href="/admin/newsletter">Send Newsletter</a></h2>
        <h2><a href="/admin/password">Change Password</a></h2>
        <h2><a href="/admin/logout">Logout</a></h2>
    </div>
</body>
</html>
